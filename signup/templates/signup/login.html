{% extends "base.html" %}

{% block title %} Registration{% endblock %}


{% block content %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}<br><br>
    {% endfor %}
    <button type="submit">Login</button>
</form>

    

{% endblock %}
