{% extends "base.html" %}

{% block title %} Registration{% endblock %}


{% block content %}
    <h2>Register Form</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }} 
            {{ field }}
            {{field.errors}}<br><br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
